env:
  TERM: xterm-256color

# Default colors
colors:
  primary:
    background: '#1E1E2E' # base
    foreground: '#CDD6F4' # text
    # Bright and dim foreground colors
    dim_foreground: '#CDD6F4' # text
    bright_foreground: '#CDD6F4' # text

# Cursor colors
  cursor:
    text: '#1E1E2E' # base
    cursor: '#cba6f7' # mauve
  vi_mode_cursor:
    text: '#1E1E2E' # base
    cursor: '#F5E0DC' # rosewater

# Search colors
  search:
    matches:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0
    focused_match:
      foreground: '#1E1E2E' # base
      background: '#A6E3A1' # green
    footer_bar:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0

# Keyboard regex hints
  hints:
    start:
      foreground: '#1E1E2E' # base
      background: '#F9E2AF' # yellow
    end:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0

# Selection colors
  selection:
    text: '#1E1E2E' # base
    background: '#F5E0DC' # rosewater

# Normal colors
  normal:
    black:   '#45475A' # surface1
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#BAC2DE' # subtext1

# Bright colors
  bright:
    black:   '#585B70' # surface2
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#A6ADC8' # subtext0

# Dim colors
  dim:
    black:   '#45475A' # surface1
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#BAC2DE' # subtext1

  indexed_colors:
    - { index: 16, color: '#FAB387' }
    - { index: 17, color: '#F5E0DC' }

window:
  decorations: "full"
  padding:
    x: 8
    y: 8
  opacity: 1
  dynamic_title: false

font:
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font
  bold_italic:
    family: FiraCode Nerd Font
  size: 12
  offset:
    x: 1
    y: 1

shell:
  program: wsl


key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Back, mods: Control, chars: "\x1b\x7f" } # Delete word
